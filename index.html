<!DOCTYPE html>
<html>
<head>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400&display=swap" rel="stylesheet">

	<title>Albion Refining Calculator</title>

	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<div class="container-fluid">
		<div class="container-fluid">
			<h2 class="text-center mainTextTitle">Albion Refining Calculator</h2>
		</div>

		<div class="d-flex flex-column text-center">
			<form action="">
				<h5 class="formTextTitle">Tier Specialization</h5>
				<div>
					<div>
						<label for="t4Input">T4</label>
						<input type="number" id="t4Input" name="t4Input">
					</div>
					<div>
						<label for="t5Input">T5</label>
						<input type="number" id="t5Input" name="t5Input">
					</div>
					<div>
						<label for="t6Input">T6</label>
						<input type="number" id="t6-input" name="t6Input">
					</div>
					<div>
						<label for="t7Input">T7</label>
						<input type="number" id="t7Input" name="t7Input">
					</div>
					<div>
						<label for="t8Input">T8</label>
						<input type="number" id="t8Input" name="t8Input">
					</div>
				</div>
				<div class="d-flex flex-column text-center">
					<div>
						<input type="button" value="Reset" name="" id="">
					</div>
					<div>
						<input type="button" value="Save" name="" id="">
					</div>
				</div>
			</form>
		</div>

		<div class="d-flex flex-column text-center">
			<form action="">
				<h5 class="formTextTitle">Focus Points</h5>
				<h6 class="text-left formTextSubTitle">Craft with focus?</h6>

				<div class="d-flex flex-column text-left">
					<div>
						<input type="radio" name="yesWithFocus" id="yesWithFocus">
						<label for="yesWithFocus">Yes</label> <!-- Auto-hide or auto reveal once Yes is clicked -->
					</div>

					<div class="d-flex flex-column text-center">
						<div>
							<label for="currentFocusPoints">Current Focus Points</label>
							<input type="number" name="currentFocusPoints" id="currentFocusPoints">
						</div>
						<div>
							<label for="tierToRefine">Tier to Refine</label>
							<input type="text" name="tierToRefine" id="tierToRefine">
						</div>
						<div>
							<label for="refiningLocation">Refining Location</label>
							<select name="refiningLocation" id="refiningLocation">
								<option value="royalCityBonus">Royal City with Bonus</option>
								<option value="royalCityNoBonus">Royal City without Bonus</option>
								<option value="royalIslandBonus">Royal Island with Bonus</option>
								<option value="royalIslandNoBonus">Royal Island without Bonus</option>
							</select>
						</div>
					</div>

					<div>
						<input type="radio" name="noWithOutFocus" id="noWithOutFocus">
						<label for="noWithOutFocus">No</label> <!-- Auto-hide or auto reveal once No is clicked -->
					</div>
					
					<div class="d-flex flex-column text-center">
						<div>
							<label for="refiningLocation">Refining Location</label>
							<select name="refiningLocation" id="refiningLocation">
								<option value="royalCityBonus">Royal City with Bonus</option>
								<option value="royalCityNoBonus">Royal City without Bonus</option>
								<option value="royalIslandBonus">Royal Island with Bonus</option>
								<option value="royalIslandNoBonus">Royal Island without Bonus</option>
							</select>
						</div>
					</div>

					<div>
						<input type="button" value="Save" name="" id="">
					</div>
				</div>
			</form>
		</div>

	</div>

	<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="./script.js"></script>

</body>
</html>
